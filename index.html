<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marionette Js</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="main" class="col-md-4 col-md-offset-4"></div>
      </div>
    </div>

    <script type="text/template" id="todo-list">
      <h1>Todos: <%= todosLength %></h1>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <input type="text" id="myInput" autofocus class="form-control" placeholder="Press enter to add task" />
          </div>
        </div>
      </div>
      <ul class="list-group">
      </ul>
    </script>
    <script type="text/template" id="todo-item">
      <%= name %> <%= date %>
    </script>
    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="marionette.js"></script>
    <script src="semantic.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
